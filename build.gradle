apply plugin: 'java'

sourceCompatibility = 1.7
version = '0.3'
jar {
    manifest {
        attributes 'Implementation-Title': 'GLEngine', 'Implementation-Version': version, 'Main-Class': 'TestingClass'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.lwjgl.lwjgl', name: 'lwjgl', version: '2.9.+'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

javadoc {
    options.encoding = "UTF-8"
}
